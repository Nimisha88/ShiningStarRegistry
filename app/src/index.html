<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shining Star Registry</title>

    <!-- Add Icon -->
    <link id="appIcon" rel="icon" href="">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f9ed1b6ec7.js" crossorigin="anonymous"></script>

    <!-- Add StyleSheet -->
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <!-- Add Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Averia+Sans+Libre&family=Sacramento&family=Montserrat&family=Expletus+Sans&display=swap">

  </head>
  <body>
    <div class="container">
      <div id="cta-content" class="cta-content">
        <div class="welcome">
          <h2>Welcome to Shining Star Registry!</h2>
        </div>
        <div class="cta">
          <input type="button" value="Create Star" onclick="App.getCreateStarDetails()">
        </div>
        <div class="cta">
          <input type="button" id="lookupStar" value="Get Star Info">
        </div>
        <div class="cta">
          <input type="button" id="exchangeStar" value="Exchange Star">
        </div>
        <div class="cta">
          <input type="button" id="transferStar" value="Transfer Star">
        </div>
      </div>
      <div id="cta-detail" class="cta-detail hideEle">
        <div class="cta">
          <input type="text" id="starName" placeholder="Name of Star">
        </div>
        <div class="cta">
          <input type="text" id="starId" placeholder="ID of Star">
        </div>
        <div class="cta">
          <input type="button" id="createStar" value="Create Star" onclick="App.createStar()">
        </div>
      </div>
      <div id="cta-status" class="cta-status hideEle">
        <div class="cta">
          <p id="status"></p>
        </div>
        <div class="cta">
          <input type="button" id="goBack" value="Go Back" onclick="App.showMenu()">
        </div>
      </div>
    </div>
    <div class="footer">
      <h3>Â© 2021 Shining Star Registry. All rights reserved.</h3>
      <h5>Developed by Nimisha Viraj</h5>
    </div>
    <!-- <script type="module" src="index.js"></script> -->
  </body>
</html>
